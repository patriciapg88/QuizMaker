<div class="uk-container uk-container-medium uk-margin-small-top uk-align-center">
  <div *ngFor="let question of questionsToPlay ; let i = index" class="uk-margin-small-bottom">
    <div uk-grid class="uk-margin-small-bottom">
      <span [innerHTML]="question.question.question"></span>
    </div>
    <div class="uk-margin-small-bottom">
      <button *ngFor="let answer of question.answersAll"
              class="uk-button uk-button-default uk-margin-medium-left uk-margin-small-bottom"
              [class.uk-button-secondary]="answer === question.selected"
              (click)="selectAnswer(answer, i, question)">
        <span [innerHTML]="answer"></span>
      </button>
    </div>
  </div>
  <button *ngIf="!incompletedQuiz()" (click)="emitCompletedQuiz()"
          class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom"
          type="submit">SUBMIT
  </button>
</div>
