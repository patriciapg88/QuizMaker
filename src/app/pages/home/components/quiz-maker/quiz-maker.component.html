<div class="uk-container uk-container-large uk-column-1-3 uk-margin-small-top uk-align-center">
  <form (ngSubmit)="onSubmit()" [formGroup]="quizForm">
    <div class="uk-margin">
      <select class="uk-select" aria-label="Select" id="categorySelect" formControlName="categorySelect">
        <option value="-1">Select a category</option>
        <option  *ngFor="let category of categories"
                 [value]="category.id">
          {{category.name}}
        </option>
      </select>
    </div>
    <div class="uk-margin">
      <select class="uk-select" aria-label="Select" id="difficultySelect" formControlName="difficultySelect">
        <option value="-1">Select difficulty</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <button class="uk-button uk-button-primary" id="createBtn" type="submit" [disabled]="checkForm()">Create</button>
  </form>
</div>
