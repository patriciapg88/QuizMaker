<div class="uk-container uk-container-medium uk-margin-small-top uk-align-center">
  <h3 class="uk-text-center">Quiz Results</h3>
  <div *ngFor="let question of results ; let i = index" class="uk-margin-small-bottom">
    <div uk-grid class="uk-margin-small-bottom">
      <span [innerHTML]="question.question.question"></span>
    </div>
    <div class="uk-margin-small-bottom">
      <button *ngFor="let answer of question.answersAll"
              class="uk-button uk-button-default uk-margin-medium-left uk-margin-small-bottom" disabled
              [class.background-color-green]="answer === question.selected || answer === question.question.correct_answer"
              [class.background-color-red]="answer === question.selected && answer !== question.question.correct_answer">
        <span [innerHTML]="answer"></span>
      </button>
    </div>
  </div>
  <div *ngIf="results.length>0" uk-alert
       class="uk-text-center uk-margin-small-bottom"
       [class.background-color-red]="score < 2"
       [class.background-color-yellow]="score >= 2 && score < 4"
       [class.background-color-green]="score > 3">
    You scored {{ score}} of 5
  </div>
  <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom"
          type="submit" [routerLink]="['/']">CREATE NEW QUIZ
  </button>
</div>
